<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Oval background with AZAM blue gradient -->
  <defs>
    <linearGradient id="azamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1b57a4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#238fb7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b57a4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e67c1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main oval background -->
  <ellipse cx="100" cy="40" rx="95" ry="35" fill="url(#azamGradient)" stroke="#e67c1a" stroke-width="2"/>
  
  <!-- AZAM text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">AZAM</text>
  
  <!-- TV text -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff">TV</text>
  
  <!-- Decorative accent -->
  <circle cx="140" cy="30" r="3" fill="#e67c1a"/>
  <circle cx="148" cy="35" r="2" fill="#ffffff"/>
  <circle cx="140" cy="50" r="2" fill="#e67c1a"/>
</svg>